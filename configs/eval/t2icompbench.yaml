  # 비고정
  batch_size: 8 # maybe, optimal
  split: val # train/val/미지정
  category: ["non-spatial", "complex", "color", "3d_spatial", "spatial", "texture", "shape", "numeracy"] # ["shape", "spatial", "color", "texture", "3d_spatial", "numeracy", "complex", "non-spatial"]
