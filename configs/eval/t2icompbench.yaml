# base.exp_name / model.type / model.ckpt_path 3개만 작성

base:
  save_path: /nas2/data/Janus_dataset/next/eval/ablation
  exp_name: 1107_argmax_chosen_wo_dense/ckpt_600
  task_name: t2icompbench

  world_size: 4
  precision: bf16 


model:
  type: pl # * official / pl 
  model_path: /nas2/checkpoints/Janus-Pro-7B # deepseek-ai/Janus-Pro-1B
